<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF Files</title>
</head>
<body>
    <h2>Upload PDF Files</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file1"><br>
        <input type="file" name="pdf_file2"><br>
        <input type="file" name="pdf_file3"><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
