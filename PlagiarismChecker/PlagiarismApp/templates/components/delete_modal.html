<!-- BEGIN: Modal Content -->
<div id="delete-modal-preview" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body p-0">
                    <div class="p-5 text-center"> 
                        <i data-lucide="x-circle" class="w-16 h-16 text-danger mx-auto mt-3"></i>
                        <div class="text-3xl mt-5">Are you sure?</div>
                        <div class="text-slate-500 mt-2">Do you really want to delete this program? </br> This process cannot be undone.</div>
                        <div class="mt-2 text-danger" id="delete__model-content"></div>
                    </div>
                <form method="POST" id="delete__form"> 
                    {% csrf_token %}
                    <input type="hidden" name="delete__model-id" id="delete__model-id">
                    <div class="px-5 pb-8 text-center"> 
                        <button type="button" data-tw-dismiss="modal" class="btn btn-outline-secondary w-24 mr-1">Cancel</button>
                        <button class="btn btn-danger w-24" id="delete__confirm-btn">Delete</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
<!-- END: Modal Content -->
